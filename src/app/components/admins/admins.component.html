<div class="container">
    <a class="btn btn-success container" type="button" routerLink="create">Create New Admin</a>
    <h4 class="mb-4 text-center">
        Admins
    </h4>      
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Permissions</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admins">
                <th scope="row">{{ admin.id }}</th>
                <td>{{ admin.fullName }}</td>
                <td>{{ admin.username }}</td>
                <td *ngIf="admin.canManageAdmins; else elseBlock">Yes</td>
                <ng-template #elseBlock><td>No</td></ng-template>
                <td><a [routerLink]="['edit', admin.id]" class="text-warning">Edit</a></td>
                <td><a [routerLink]="['delete', admin.id]" class="text-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
