<div class="container">
    <h4 class="mb-4 my-4 text-center">
        Companies
    </h4>      
    <table class="table table-dark table-hover my-3">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Details</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td>{{ company.name }}</td>
                <td><a [routerLink]="['details', company.name]" class="text-info">Show full details</a></td>
                <td><a [routerLink]="['edit', company.name]" class="text-warning">Edit</a></td>
                <td><a [routerLink]="['delete', company.name]" class="text-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-success container" type="button" routerLink="add">Add New Partner Company</a>
</div>
