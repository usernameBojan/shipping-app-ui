<div class="container">
    <h4 class="mb-4 my-4 text-center">
        Inquiry Statistics
    </h4>      
    <table class="table table-dark table-hover my-3" *ngIf="stats">
        <thead>
            <tr>
                <th scope="col">Weight</th>
                <th scope="col">Height</th>
                <th scope="col">Width</th>
                <th scope="col">Length</th>
                <th scope="col">Volume</th>
                <th scope="col">Price</th>
                <th scope="col">Date Of Inquiry</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stat of stats">
                <th>{{ stat.weight }}Kg</th>
                <td>{{ stat.height }}cm3</td>
                <td>{{ stat.width }}cm3</td>
                <td>{{ stat.length }}cm3</td>
                <td>{{ stat.volume }}cm3</td>
                <td>{{ stat.price }}</td>
                <td>{{ stat.dateOfInquiry }}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-warning" role="alert" *ngIf="!stats">
        <h3 class="text-center">There are no parcel inquiries yet.</h3>
    </div>
</div>
